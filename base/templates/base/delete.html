{% extends 'base.html' %}

{% block content %}
<div class="center">
    <div>
        <form method="POST" class="form-control">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ obj }}" </p>
            <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}"> Go Back </a>
            <input type="submit" value="Confirm" class="btn btn-danger">
        </form>
    </div>
</div>

{% endblock %}
