<h3>Browse Topic</h3>


<ol class="list-group list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold"> <a href="{url 'home.html'}"> All </a></div>
        </div>
        <span class="badge bg-primary rounded-pill">{{ room_count }}</span>
    </li>
</ol>

{% for topic in topics %}

<ol class="list-group list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold"> <a href="{% url 'home' %}?q={{ topic.name }}"> {{ topic.name }} </a></div>
        </div>
        <span class="badge bg-primary rounded-pill">{{ topic.room_set.count }}</span>
    </li>
</ol>

{% endfor %}
